name: riwama
description: A new Flutter project.


# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" 

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  firebase_core: ^3.2.0
  cloud_firestore: ^5.1.0
  firebase_auth: ^5.1.2
  firebase_storage: ^12.1.1
  firebase_messaging: ^15.0.3
  hooks_riverpod: ^2.4.4
  flex_color_scheme: ^7.3.1
  flutter_native_splash: ^2.3.4
  audioplayers: ^6.0.0
  extended_image: ^8.1.1
  cached_video_player_plus: ^3.0.2
  image_picker: ^1.0.4
  permission_handler: ^11.0.1
  another_flushbar: ^1.12.30
  email_validator: ^3.0.0
  swipe_to: ^1.0.2
  overlay_support: ^2.1.0
  flutter_staggered_grid_view: ^0.7.0
  url_launcher: ^6.1.14
  intl: ^0.19.0
  flutter_local_notifications: ^17.2.1+2
  readmore: ^3.0.0
  firebase_crashlytics: ^4.0.3
  
  
  go_router: ^14.2.1
  shared_preferences: ^2.3.2
  smooth_page_indicator: ^1.2.0+3
  google_maps_flutter: ^2.9.0
  geolocator: ^12.0.0
  loading_animation_widget: ^1.2.1
  flutter_polyline_points: ^2.1.0
  widget_to_marker: ^1.0.6
  carousel_slider: ^5.0.0
  






dev_dependencies:

  flutter_test:
    sdk: flutter


  flutter_launcher_icons: ^0.13.0
  build_runner: ^2.4.8
  
flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  web:
    generate: true
    image_path: "assets/logo.png"
    background_color: "#000000"

  
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/


  fonts:
    - family: Lexend
      fonts:
        - asset: assets/fonts/Lexend-Regular.ttf
        - asset: assets/fonts/Lexend-Light.ttf
        - asset: assets/fonts/Lexend-Bold.ttf
        - asset: assets/fonts/Lexend-Medium.ttf
        - asset: assets/fonts/Lexend-SemiBold.ttf
          weight: 700

